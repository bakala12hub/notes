<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }

        #modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>Photo Viewer</header>
    <div class="gallery">
        <img src="img/h1.png" alt="Photo 1">
        <img src="img/h2.png" alt="Photo 2">
        <img src="img/h3.png" alt="Photo 3">
        <img src="img/h4.png" alt="Photo 4">
        <img src="img/h5.png" alt="Photo 5">
        <img src="img/h6.png" alt="Photo 6">
        <img src="img/h7.png" alt="Photo 7">
        <img src="img/h8.png" alt="Photo 8">
        <img src="img/h9.png" alt="Photo 9">
    </div>

    <div id="modal">
        <span class="close">&times;</span>
        <img src="" alt="">
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImage = modal.querySelector('img');
        const closeModal = modal.querySelector('.close');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                modalImage.src = image.src;
                modal.style.display = 'flex';
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
